<!doctype html>
<html>
  <head>
    <title>twitter stream</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app/app.css" />
    <link href="http://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="front_page">
      <div id="background_image"><img src="images/twitter.png" alt="twitter logo" width="40%" /></div>

      <header>
        <h1>twitter stream</h1>
      </header>

      <div id="tracked_info">
        &nbsp;
      </div>

      <div id="interface_div">
        <p>Hello there!  Type in a search term <br/>and hit submit to see tweets about that term!</p>
        <input id="user_input" />
        <button id="user_input_button">submit</button>
      </div>

    </div>

    <div id="tweets">
      &nbsp;
    </div>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="javascripts/lib/ctwitter/build/ctwitter.js"></script>
    <script src="javascripts/lib/FitText.js/jquery.fittext.js"></script>
    <script src="javascripts/app/app.js"></script>
  </body>
</html>
